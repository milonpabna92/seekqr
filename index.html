<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
  <img src="logo.svg" alt="Seek QR" height="40" />
</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">About</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Generate Free QR Codes Instantly</h1>
      <p>Just type your text or link and get your unique QR code in seconds!</p>
      <div class="form">
        <input type="text" id="text" placeholder="Enter your URL or text..." />
        <button onclick="generateQRCode()">Generate</button>
      </div>
      <button id="downloadBtn" class="download" onclick="downloadQRCode()">Download</button>
    </div>
    <div id="qrcode" class="qr-box"></div>
  </section>

  <footer>
    <p>&copy; 2025 Seek QR. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
